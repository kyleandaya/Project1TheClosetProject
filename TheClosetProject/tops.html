<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPS - The Closet Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="back-btn">← BACK</a>
            <h1 class="page-title">TOPS</h1>
            <div></div>
        </nav>
    </header>

    <main class="main-content">
        <div class="carousel-container">
            <div class="scroll-indicator">SCROLL →</div>
            <div class="carousel">
                <!-- Top items -->
                <div class="item-slot" data-name="ABERCROMBIE SHIRT" data-lat="37.7397" data-lng="-121.4252">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/AbercombieShirt.png" alt="Abercrombie Shirt" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">ABERCROMBIE SHIRT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-1"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="CARHART JACKET" data-lat="35.6762" data-lng="139.6503">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/CarhartJacket.png" alt="Carhart Jacket" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">CARHART JACKET</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-2"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="GOLF JACKET" data-lat="34.0795" data-lng="-118.3617">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/GolfJakcet.png" alt="Golf Jacket" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">GOLF JACKET</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-3"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="NEPO BABY SHIRT" data-lat="37.8044" data-lng="-122.2712">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/NepoBabyShirt.png" alt="Nepo Baby Shirt" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">NEPO BABY SHIRT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-4"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="NIKE WINDBREAKER" data-lat="35.6762" data-lng="139.6503">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/NikeWindbreaker.png" alt="Nike Windbreaker" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">NIKE WINDBREAKER</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-5"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="VARSITY JACKET" data-lat="33.7175" data-lng="-117.8311">
                    <div class="item-image">
                        <img src="Assets/TopsPNG/VarsityJacket.png" alt="Varsity Jacket" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">VARSITY JACKET</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-6"></svg>
                    </div>
                </div>

                <!-- Add new item slot -->
                <div class="add-item">
                    <div class="add-icon">+</div>
                    <div class="add-text">ADD NEW TOP</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Map Modal -->
    <div class="map-modal" id="map-modal" aria-hidden="true">
        <div class="map-content">
            <div class="map-close" id="map-close">CLOSE ✕</div>
            <svg id="map-svg" width="100%" height="100%"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
