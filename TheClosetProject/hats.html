<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATS - The Closet Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="back-btn">← BACK</a>
            <h1 class="page-title">HATS</h1>
            <div></div>
        </nav>
    </header>

    <main class="main-content">
        <div class="carousel-container">
            <div class="scroll-indicator">SCROLL →</div>
            <div class="carousel">
                <!-- Hat items -->
                <div class="item-slot" data-name="BANANA HAT" data-lat="28.5384" data-lng="-81.3789">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/BananaHat.png" alt="Banana Hat" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">BANANA HAT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-1"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="BASS PRO HAT" data-lat="37.3382" data-lng="-121.8863">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/BassProHat.png" alt="Bass Pro Hat" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">BASS PRO HAT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-2"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="JAKE HAT" data-lat="37.4323" data-lng="-121.8996">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/JakeHat.png" alt="Jake Hat" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">JAKE HAT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-3"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="NY HAT" data-lat="34.0407" data-lng="-118.2468">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/NYHat.png" alt="NY Hat" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">NY HAT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-4"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="SPIDER HAT" data-lat="33.8366" data-lng="-117.9143">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/SpiderHat.png" alt="Spider Hat" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">SPIDER HAT</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-5"></svg>
                    </div>
                </div>

                <div class="item-slot" data-name="TEEZO SKI" data-lat="37.7749" data-lng="-122.4194">
                    <div class="item-image">
                        <img src="Assets/HatsPNG/TeezoSki.png" alt="Teezo Ski" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">TEEZO SKI</div>
                    </div>
                    <div class="hexbin-container">
                        <svg class="hexbin-svg" id="hexbin-6"></svg>
                    </div>
                </div>

                <!-- Add new item slot -->
                <div class="add-item">
                    <div class="add-icon">+</div>
                    <div class="add-text">ADD NEW HAT</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Map Modal -->
    <div class="map-modal" id="map-modal" aria-hidden="true">
        <div class="map-content">
            <div class="map-close" id="map-close">CLOSE ✕</div>
            <svg id="map-svg" width="100%" height="100%"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
