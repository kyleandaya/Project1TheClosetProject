<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closet Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">THE CLOSET PROJECT</h1>
        
        <div class="stickman-container">
            <!-- Character clothing items as clickable navigation -->
            <img src="Assets/Character/Hat.png" alt="Hats" class="character-item hat-item" onclick="navigateTo('hats')">
            <img src="Assets/Character/TShirt.png" alt="Tops" class="character-item tshirt-item" onclick="navigateTo('tops')">
            <img src="Assets/Character/Bracelet.png" alt="Accessories" class="character-item bracelet-item" onclick="navigateTo('accessories')">
            <img src="Assets/Character/Pants.png" alt="Bottoms" class="character-item pants-item" onclick="navigateTo('bottoms')">
            <img src="Assets/Character/Shoes.png" alt="Shoes" class="character-item shoes-item" onclick="navigateTo('shoes')">
        </div>
        
        <div class="footer">
            CLICK ON CLOTHING ITEMS TO EXPLORE
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
